<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">

    <title>Background gradiant generator</title>
</head>
<body>
    <main>
        <aside>
            <div>
                <h1>Linear gradiant generator</h1>          
                <h2>Colors</h2>
                <div class="colorInput">
                    <input type="color" id="color1" value="#ff0000">
                    <input type="color" id="color2" value="#e37b3a">
                </div>
            </div>
           
            <div>
                <h2>Direction</h2>
                <div class="direction">
                    <div class="row1">
                        <div >
                            <input type="radio" id="left_up">
                            <label for="left_up" ><span class="material-symbols-outlined">
                                arrow_outward
                                </span></label>
                        </div>
                        <div>
                            <input type="radio" id="up">
                            <label for="left_up" ><span class="material-symbols-outlined">
                                arrow_upward
                                </span></label>
                        </div>
                        <div>
                            <input type="radio" id="right_up">
                            <label for="left_up" ><span class="material-symbols-outlined">
                                arrow_outward
                                </span></label>
                        </div>
                    </div>
                    <div class="row2">
                        <div>
                            <input type="radio" id="left">
                            <label for="left_up" ><span class="material-symbols-outlined">
                                arrow_back
                                </span></label>
                        </div>
                        <div>
                            <input type="radio" id="middle">
                            <label for="left_up" ></label>
                        </div>
                        <div>
                            <input type="radio" id ="right">
                            <label for="left_up" ><span class="material-symbols-outlined">
                                arrow_forward
                                </span></label>
                        </div>
                    </div>
                    <div class="row3">
                        <div>
                            <input type="radio" id= "left_down">
                            <label for="left_up" ></label>
                        </div>
                        <div>
                            <input type="radio" id="down">
                            <label for="left_up" ><span class="material-symbols-outlined">
                                arrow_downward
                                </span></label>
                        </div>
                        <div>
                            <input type="radio" id="right_down">
                            <label for="left_up" ></label>
                        </div>
                    </div>               
                </div>
            </div>
            <div>
                <h2>Code</h2>
                <p>html:</p>
            </div>
        </aside>
        <section>
        </section>
    </main>
</body>
</html>
