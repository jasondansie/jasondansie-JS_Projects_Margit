<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Speed-O-Nator</title>
</head>
<body>
    <main>
        <div class="title_score">
            <h2>score: <span id="score">0</span></h2> 
            <h1>Catch the Cow</h1>
            <h2>Misses: <span id="misses">3</span></h2>
        </div>
        </section>
        <div id="game_area">
            <section>
                <div class="barn"></div>
                <div class="circles">
                    <div class="circle">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                    <div class="circle">4</div>             
                </div>
                <button id="startGame">Start Game</button>
                <button id="stopGame">Stop Game</button>
            </section>
        </div>
        <div class="overlay" id="overlay">
            <div class="modal" id="modal">
                <h2>Game Over</h2>
                <p><span id="modalText"></span></p>          
                <button class="btnClose" id="btnClose">X</button>           
            </div>
        </div>
        <audio id="moo_audio" src="/week_6/speed_game/audio/cow_moo.mp3"></audio>
        <audio id="spring_audio" src="/week_6/speed_game/audio/spring.mp3"></audio>
        <audio id="twang_audio" src="/week_6/speed_game/audio/twang.mp3"></audio>
        <audio id="hillbilly_audio" src="/week_6/speed_game/audio/hillbilly.mp3"></audio>
    </main>
    <script src="main.js"></script>
</body>
</html>
